<!DOCTYPE html> <!-- 声明文档类型和HTML版本 -->  
<html lang="en"> <!-- 根元素，指定文档的语言 -->  
<head>  
    <meta charset="UTF-8"> <!-- 指定字符编码为UTF-8 -->  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 优化移动浏览体验 -->  
    <title>简单网页示例</title> <!-- 设置网页的标题 -->  
    <link rel="stylesheet" href="styles.css"> <!-- 链接外部CSS文件 -->  
</head>  
<body>

    <h1>我的简单网页</h1> <!-- 网页的主标题 -->  
    <p id="demo">这是一个段落。</p> <!-- 带有ID的段落，用于JavaScript操作 -->  
    <button onclick="changeText()">点击我</button> <!-- 点击时会调用changeText函数的按钮 -->  
  
        <script src="script.js"></script> <!-- 链接外部JavaScript文件 -->  
</body>  
</html>
